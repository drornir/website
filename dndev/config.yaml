baseURL: "https://drornir.dev/"
languageCode: "en-us"
title: "drornir.dev"
theme: PaperMod

menu:
  main:
    - identifier: blog
      name: blog
      url: /posts/
      weight: 1
    - identifier: tags
      name: tags
      url: /tags/
      weight: 2
    - identifier: about
      name: about
      url: /about/
      weight: 3

params: # https://github.com/adityatelange/hugo-PaperMod/wiki/Features
  defaultTheme: dark
  disableThemeToggle: false
  ShowShareButtons: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowReadingTime: true
  ShowToc: true

  author: Dror Nir

  profileMode:
    enabled: true
    imageUrl: ./profile.png
    title: I'm Dror
    subtitle: This is where I nerd out about software and the people who make it
    buttons:
      - name: Blog
        url: /posts
      - name: About
        url: /about
      - name: Archive
        url: /archives

  socialIcons:
    - name: github
      url: https://github.com/drornir
    - name: email
      url: mailto:dror.nir0@gmail.com
    - name: twitter
      url: https://twitter.com/drornir
    - name: mastodon
      url: https://mastodon.social/@drornir
    - name: linkedin
      url: https://www.linkedin.com/in/dror-nir-5b49a159/
